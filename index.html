<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Landing Page - Abrir Câmera</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    button {
      padding: 40px 80px;
      font-size: 48px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      line-height: 1.4;
    }

    #camera-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    video {
      margin-top: 30px;
      width: 100%;
      max-width: 1200px; /* aumentamos mais ainda */
      border: 3px solid white;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div id="button-container">
    <button onclick="abrirCamera()">Quem é John Galt?<br>Clique aqui</button>
  </div>

  <div id="camera-container">
    <p style="font-size: 28px;">Câmera aberta:</p>
    <video id="video" autoplay playsinline></video>
  </div>

  <script>
    async function abrirCamera() {
      const constraints = {
        video: { facingMode: "user" }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = stream;

        document.getElementById('button-container').style.display = 'none';
        document.getElementById('camera-container').style.display = 'flex';
      } catch (err) {
        alert('Erro ao acessar a câmera: ' + err.message);
      }
    }
  </script>
</body>
</html>
