<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Landing Page - Abrir C칙mera</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* 游댃 bot칚o 2칑 maior */
    button {
      padding: 40px 80px;     /* antes 20px 40px */
      font-size: 48px;        /* antes 24px */
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #camera-container {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    /* 游댃 v칤deo 2칑 maior (largura m치xima) */
    video {
      margin-top: 20px;
      width: 200%;
      max-width: 800px;        /* antes 400px */
      border: 2px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="button-container">
    <button onclick="abrirCamera()">Quem 칠 John Galt? Clique aqui para descobrir</button>
  </div>

  <div id="camera-container">
    <p>C칙mera aberta:</p>
    <video id="video" autoplay playsinline></video>
  </div>

  <script>
    async function abrirCamera() {
      const constraints = {
        video: { facingMode: "user" }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        const video = document.getElementById('video');
        video.srcObject = stream;

        // Esconde bot칚o, mostra v칤deo
        document.getElementById('button-container').style.display = 'none';
        document.getElementById('camera-container').style.display = 'flex';
      } catch (err) {
        alert('Erro ao acessar a c칙mera: ' + err.message);
      }
    }
  </script>
</body>
</html>
